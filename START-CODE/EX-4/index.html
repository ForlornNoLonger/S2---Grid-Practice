<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container"> 
    <div class="navigate">
        <div class="logo_container">
            <img  class="logo" src="image/Logo(2).png" >
        </div>
        <div class="dashboard">
            <img class="icon a" src="image/dashboard.png" width="40px" height="auto">
            <span class="text">Dashboard</span>
        </div>
        <div class="dashboard">
            <img class="icon b" src="image/lesson.png" width="40px" height="34px">
            <span class="text">Classes</span>
        </div>
        <div class="dashboard">
            <img class="icon c" src="image/box.png" width="40px" height="37px">
            <span class="text">Resources</span>
        </div>
        <div class="dashboard">
            <img class="icon d" src="image/plan.png" width="40px" height="34px">
            <span class="text">Learning Plan</span>
        </div>
        <div class="dashboard">
            <img class="icon d" src="image/messages.png" width="40px" height="34px">
            <span class="text">Chat</span>
        </div>
        <div class="dashboard">
            <img class="icon d" src="image/gear.png" width="40px" height="40px">
            <span class="text">Settings</span>
        </div>
        <div class="upgrade">
            <div class="box">
                <img class="offer" src="image/upgrade.png" width="100px" height="100px">
                <span class="box_text">Upgrade to Pro</span>
            </div> 
            
        </div>
    </div>
    <div class="main">
        <div class="firstrow">
            <div class="title">Dashboard</div>
            <div class="searchbox">
                <span class="date">10 Sep 2020 Friday</span>
                <img class="search" src="image/search.png" height="40px" width="40px">
            </div>
        </div>
        <div class="welcome">
            <h1 class="greet">Welcome Dear User!</h1>
            <p><br><br>You've completed 60% of your goal this week!<br>Keep it up !!!</p>
            <img class="picture" src="image/picture.png">
        </div>
        <div class="graph">
            <div class="graph1"></div>
            <div class="graph2"></div>
        </div>
        <div class="courses">
            <h1>Your courses</h1>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
    <div class="profile">
        <div class="display">
            <span class="log">Logout</span>
            <img class="logout" src="image/logout.png"  width="40px"   height="40px">
        </div>
        <div class="display2">
            <div class="sec1">
                <img class="pic" src="image/profile.png" width="150px" height="150px">
                
            </div>
            <div class="sec2">Information</div>
            <div class="sec3">Reminder</div>
        </div>
    </div>
</div>
</html>
